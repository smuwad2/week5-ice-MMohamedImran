<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="bg-light text-center p-5 mb-4">
            <h2>Choose an option:</h2>
            <label for="limit">Limit:</label>
            <input id="limit" type="number" min=1 max=5 value=1>
            <select onchange="getData()" id="type">
                <option value="customers">Customers</option>
                <option value="products">Products</option>
                <option value="suppliers">Suppliers</option>
            </select>
            
        </div>
        <div id="result">
            <h2 id="optchoosed"></h2>
            <table class="table">
                
            </table>
        </div>
        <script>
            async function getData() {
                const typeVal=document.getElementById("type").value
                const limitVal=document.getElementById("limit").value
                try {
                    const response=await axios.get("/data", {
                        params: {
                            "type":typeVal,
                            "limit":limitVal
                        }
                    });
                    generateTable(response.data);
                }
                catch (error) {
                    console.log(error);

                }
            }

            function generateTable(dataObj){
                const resiltdivelem=document.getElementById("result");
                while (resiltdivelem.firstChild){
                    resiltdivelem.firstChild.remove();
                }
                const h2Elem=document.createElement("h2");
                h2Elem.innerText=dataObj["type"];
                resiltdivelem.appendChild(h2Elem)

                const tableElem=document.createElement("table");
                tableElem.className="table";
                const tbodyel=document.createElement("tbody");
                const trElem=document.createElement("tr");
                const tbheadings=Object.keys(dataObj["records"][0]);
                for (const headingVal of tbheadings){
                    const thElem=document.createElement("th");
                    thElem.innerText=headingVal;
                    trElem.appendChild(thElem);
                }

                tbodyel.appendChild(trElem);
                tableElem.appendChild(tbodyel);
                resiltdivelem.appendChild(tableElem);

                for (let i=0; i<dataObj["records"].length;i++){
                    const trElem=document.createElement("tr");
                    for(let j=0; j<tbheadings.length;j++){
                        const propVal=dataObj["records"][i][tbheadings[j]];
                        const tdelem=document.createElement("td");
                        tdelem.innerText=propVal;
                        trElem.append(tdelem);
                    }
                    tbodyel.appendChild(trElem)
                }   
                tableElem.appendChild(tbodyel);
                resiltdivelem.appendChild(tableElem);

            }
